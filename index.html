<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CS Market cost calculation</title>
  </head>
  <body>
    <table>
      <caption>
        Cost Calculation
      </caption>
      <thead>
        <th>Currency</th>
        <th>Purchase</th>
        <th>Sale price without commission</th>
        <th>Sale price</th>
        <th>Profit</th>
      </thead>
      <tbody>
        <td>
          <select name="currency" id="currency">
            <option value="rubles">Rubles</option>
            <option value="tenge">Tenge</option>
          </select>
        </td>
        <td>
          <input type="number" id="purchase" />
        </td>
        <td id="sale-price-without-commission"></td>
        <td id="sale-price"></td>
        <td id="profit"></td>
      </tbody>
    </table>

    <table>
      <thead>
        <th>Profit percentage</th>
        <th>Sales Commission</th>
        <th>Withdrawal fee</th>
      </thead>
      <tbody>
        <td>
          <input type="number" id="profit-percentage" value="0.2" />
        </td>
        <td>
          <input type="number" id="sales-commission" value="0.05" />
        </td>
        <td>
          <input type="number" id="withdrawal-fee" value="0.03" />
        </td>
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
